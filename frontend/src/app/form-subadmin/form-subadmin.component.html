<!-- No Labels Form -->
<main id="main" class="main">
  <section class="section" id="formsub">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add New Sub Admin</h5>

            <!-- Multi Columns Form -->
            <div class="row g-3">
              <div class="col-md-6">
                <label for="inputName5" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputName5" [(ngModel)] = "newAdmin.name">
              </div>
              <div class="col-md-6">
                <label for="inputEmail5" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail5" [(ngModel)] = "newAdmin.email">
              </div>
              <div class="col-md-6">
                <label for="inputUsername5" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername5" [(ngModel)] = "newAdmin.username">
              </div>
              <div class="col-md-6">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword5" [(ngModel)] = "newAdmin.password">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" [(ngModel)] = "newAdmin.phone">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Role</label>
                <input type="number" class="form-control role" id="inputCity" [(ngModel)] = "newAdmin.role">
              </div>
              <div class="d-flex flex-wrap justify-content-between col-12">
                <button type="submit" class="btn btn-primary w-50" (click) = "submit()">Submit</button>
                <button type="reset" class="btn btn-secondary w-50" (click) = "reset()">Reset</button>
              </div>
            </div><!-- End Multi Columns Form -->

          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End No Labels Form -->
