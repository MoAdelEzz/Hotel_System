<main id="main" class="main">

  <div class="pagetitle" id="hotels">
    <h1>Hotels</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Admin</li>
        <li class="breadcrumb-item active">Hotels</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hotels list</h5>
            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                <tr>

                  <th scope="col">Name</th>
                  <th scope="col">location</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Email</th>
                  <th scope="col">Owner</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let hotel of hotels">
                  <td>{{hotel.name}}</td>
                  <td>{{hotel.location}}</td>
                  <td>{{hotel.Address}}</td>
                  <td>{{hotel.phone}}</td>
                  <td>{{hotel.email}}</td>
                  <td>{{hotel.adminID}}</td>            
                  <td><button type="button" class="btn btn-outline-danger" (click) = "deleteHotel(hotel.id)"><fa-icon [icon]="basket"></fa-icon></button></td>
      
                </tr>
                
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>

<!-- End #main -->
<app-form-hotels></app-form-hotels>
